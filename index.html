<DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>usd -> skulls</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 10% 5% 0 5%;
  }
  input {
    font-size: 1.1em;
    margin: 5px;
    padding: 5px;
    background: #F9F9F9;
    border: 0;
    box-shadow: inset 0px 1px 1px #e0e4e9;
  }
</style>

</head>
<body>

  <script>
  </script>

  <div>
    <form name="skullform" onsubmit="event.preventDefault(); convert();">
      I have <input type="text" id="usd-amount" autofocus> dollars
    </form>
    <p id="skull-amount"></p>
  </div>

  <script>
    function convert() {
      var text;
      var usdAmount = document.getElementById('usd-amount').value;
      var result = document.getElementById('skull-amount');
      var skullPrice = 1450.00;
      var skullAmount = Math.round(usdAmount/skullPrice * 100)/100;

      if (skullAmount == 1) {
        text = 'You could have 1 skull';
      } else if (isNaN(skullAmount) || skullAmount < 0) {
        text = 'You should not, could not have any skulls';
      } else {
        text = 'You could have ' + skullAmount + ' skulls';
      }

      result.innerHTML = text;
    }
  </script>

</body>
</html>
